<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task Manager</title>
  <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- As a heading -->

  <nav class="nav justify-content-center" id="top">
    <div class="navbar-brand mb-0 h1">Task Manager</div>
  </nav>

  <!--Form-->
  <div class="container-fluid">
    <form id="newTaskForm">
      <div class="form-group px-4 pt-4">
        <label for="newTaskNameInput">Name:</label>
        <input type="text" class="form-control" id="newTaskNameInput">
      </div>

      <div class="form-group px-4 py-2">
        <label for="newTaskDescription">Description:</label>
        <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
      </div>

      <div class="form-group px-4 py-2">
        <label for="newTaskAssignedTo">Assigned To:</label>
        <input type="text" class="form-control" id="newTaskAssignedTo">
      </div>

      <div class="form-group px-4 py-2">
        <label for="newTaskDueDate">Due Date:</label>
        <input type="date" class="form-control" id="newTaskDueDate">
      </div>

      <button class="btn btn-primary btn-block" type="submit">Create Task</button>

      <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
        Error message
      </div>

    </form>

    <br />

    <!--Task Card-->
    <ul class="list-group" id="tasklist"></ul>
  </div>

  <!--Footer-->
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">&copy; 2022 Erick, Hamed, Jiahong, Lala, Lily, Ray, Susan, Thewodros</p>
      <p class="mb-0"></p>
    </div>
  </footer>

  <script src="/js/TaskManager.js"></script>
  <script src="/js/index.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
